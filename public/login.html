<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon"
        href="https://github.com/HerickHannier/ConsertaCidade/blob/main/logo%20consertacidade.png?raw=true"
        type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resposividade.css">
    <script src="app.js" defer></script>
    <title>ConsertaCidade</title>
    <meta name="Login">
</head>

<body>
    <section class="form">
        <form action="#" class="sub-form" id="formLogin">
            <div class="upper-fomr">
                <br>
                <p>ConsertaCidade</p>
                <label>E-mail</label><br>
                <input type="text" name="usuario" id="email" required><br>
                <label>Senha</label><br>
                <Input type="password" name="senha" id="senha" required><br>
                <div class="btn">
                    <button type="submit" id="emailButton">Entrar</button>
                </div>
            </div>
            <div class="bottom-form">
                <div class="no-account">Nao tenho uma conta?</div>
                <a href="cadastro.html" class="signup" id="btnIrParaCadastro">Inscreva-se</a>

            </div>
        </form>
    </section>
    <script src="app.js" defer></script>
</body>

</html>
