<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mapa.css">
    <link rel="shortcut icon" href="https://github.com/HerickHannier/ConsertaCidade/blob/main/logo%20consertacidade.png?raw=true" type="image/x-icon">
     <link rel="stylesheet" href="responsividade.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ConsertaCidade</title>
</head>

<body class="MAPA">
    <div class="content">
        <header id="header" class="header">
            <div class="container-header">
                <div class="logo">
                    <a href='/'>ConsertaCidade</a>
                </div>
                <!-- Primeiro botão para abrir o primeiro menu -->
                <div class="menu-icon" id="botao-menu-principal">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </div>
    
                <!-- Primeiro Menu de Navegação -->
                <div id="menu" class="menu-navegacao">
                    <i class="fa-solid fa-times close-icon" style="color: #ffffff;"></i>
                    <ul class="lista-navegacao" id="lista">
                        <li><a href="mapa.html">INÍCIO</a></li>
                        <li><a href="Perfil.html">PERFIL</a></li>
                        <li><a href="/projects">CONTATO</a></li>
                        <li><a href="/contact">AJUDA</a></li>
                    </ul>
                </div>
            </div>
        </header>
    
        <!-- Mapa -->
        <main>
            <div id="mapa"></div>
            <script>
                const lat = localStorage.getItem("latitude");
                const lon = localStorage.getItem("longitude");
    
                if (lat && lon) {
                    const contentDiv = document.getElementById('mapa');
                    contentDiv.style.display = "block";
                    contentDiv.innerHTML = `<iframe src="https://maps.google.com/maps?q=${lat},${lon}&hl=pt&z=14&output=embed" width="100%" height="100%" style="border:0;"></iframe>`;
                } else {
                    alert("Coordenadas não encontradas. Volte para a tela anterior para conceder a permissão.");
                }
            </script>
    
            <!-- Segundo botão para abrir o segundo menu -->
            <div class="mapa-icon" id="botao-menu-alternativo">
                <button id="emailButton" class="button">Relatar um problema</button>
            </div>
            <div id="sendEmail" class="popup-cadastro">
                <p id="mensagemConfirmacao"></p>
            </div>
        </main>
    
        <script src="mapa.js"></script>
    </div>
    <script src="app.js" defer></script>

</body>

</html>
