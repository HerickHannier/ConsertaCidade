<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="https://github.com/HerickHannier/ConsertaCidade/blob/main/logo%20consertacidade.png?raw=true" type="image/x-icon">
    <title>ConsertaCidade</title> 
    <meta name="Login">
  </head>
  <body>
    <div class="form">
      <form action="#" class="sub-form" id="formCadastro">
          <div class="upper-fomr">
              <br>
              <h2>Cadastro</h2>
              <label for="nome">Nome de Usuário</label><br>
              <Input type="text" name="nome" id="nome" required /></Input><br>
              <label for="email">E-mail</label><br>
              <Input type="text" name="email" id="email" required /></Input><br>
              <label for="email">Telefone</label><br>
              <Input type="text"  name="telefone" id="telefone" required /></Input><br>
              <label class="label-dados">Privacidade de Conta</label>
                    <select name="privSelec" id="privSelec" class="input-dados">
                        <option value="publico" selected >Público</option>
                        <option value="privado">Privado</option>
                    </select>
                    <br>
              <label for="senha">Senha</label><br>
              <Input type="password" name="password" id="senha" required /></Input><br>
              <div class="btn">
                  <button id="emailButton" type="submit">Entrar</button>
              </div>
          </div>
          <div class="bottom-form">
              <div class="no-account">Ja possui uma conta?</div>
              <a href="login.html" class="signup" id="btnIrParaLogin">Login</a>
          </div>
      </form>
  </div>
  <script src="app.js" defer></script>
  </body>
</html>
